<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./app.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Baduk Live Analytics</title>
</head>

<body>
    <div class="links">
        <div>
            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" placeholder="Enter the URL">
            <button id="addButton">Add links to List</button>
            <button id="sendButton">Send links to KataGo</button>
        </div>
        <ul id="linkList" class="Games in links">
            <!-- Links will be appended here -->
        </ul>
    </div>

    <div id="GamesList">
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script type="module" src="./socket.baduk.js"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
